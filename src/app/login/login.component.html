<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="m-b-20" style="display: flex; justify-content: center;">
                <img src="../../assets/img/logo.png" width="150" height="130" style="border-radius: 10px" alt="IMG">
            </div>
            <span class="login100-form-title">
                Se Connecter
            </span>

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="wrap-input100 validate-input">
                    <input class="input100" formControlName="email" type="text" placeholder="Email">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </span>
                </div>
                <div *ngIf="loginForm.controls['email'].errors?.required">Email est requis</div>
                <div *ngIf="loginForm.controls['email'].errors?.email">Format d'email invalide</div>
                <div class="wrap-input100 validate-input">
                    <input class="input100" formControlName="password" type="password" placeholder="Password">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                </div>
                <div *ngIf="loginForm.controls['password'].errors?.required">Mot de passe requis</div>
                <span *ngIf="errorMessage">Email ou mot de passe sont incorrect.</span>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" type="submit" [disabled]="loginForm.invalid">
                        Login
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
