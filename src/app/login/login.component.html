<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="m-b-20">
                <img src="../../assets/img/logo.png" width="180" height="150" style="border-radius: 10px" alt="IMG">
            </div>
            <span class="login100-form-title">
        Member Login
      </span>

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="wrap-input100 validate-input">
                    <input class="input100" formControlName="email" type="text" placeholder="Email">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
            <i class="fa fa-envelope" aria-hidden="true"></i>
          </span>
                    <div *ngIf="loginForm.controls['email'].errors?.required">Email is required</div>
                    <div *ngIf="loginForm.controls['email'].errors?.email">Invalid email format</div>
                </div>

                <div class="wrap-input100 validate-input">
                    <input class="input100" formControlName="password" type="password" placeholder="Password">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                    <div *ngIf="loginForm.controls['password'].errors?.required">Password is required</div>
                </div>
                <span *ngIf="errorMessage">Email ou mot de passe sont incorrect.</span>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" type="submit" [disabled]="loginForm.invalid">
                        Login
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
