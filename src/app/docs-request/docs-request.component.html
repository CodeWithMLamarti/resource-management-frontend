<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Demande de Document</h4>
                        <p class="card-category">Informations nécessaires</p>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="accountForm" (ngSubmit)="submitRequest()" class="row">
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Prénom" [value]="user?.firstName" disabled>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Nom" [value]="user?.lastName" disabled>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Numéro de Série" [value]="user?.serialNumber" disabled>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Adresse Email" [value]="user?.email" type="email" disabled>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Téléphone" [value]="user?.phone" type="text" disabled>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Solde" [value]="user?.balance" type="number" disabled>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Emploi" [value]="user?.job" type="text" disabled>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Rôle" [value]="user?.role" type="text" disabled>
                                    </mat-form-field>
                                </div>
                            </div>

                            <!-- New row for document request -->
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <mat-label>Type de Document</mat-label>
                                        <mat-select formControlName="selectedDocument">
                                            <mat-option value="WORK">Attestation de travail</mat-option>
                                            <mat-option value="SALARY">Attestation de salaire</mat-option>
                                            <mat-option value="BREAK">Fiche de congé</mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                            </div>

                            <!-- Submit button -->
                            <div class="row">
                                <div class="col-md-12 text-right">
                                    <button mat-raised-button color="primary" type="submit">Valider la demande</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
